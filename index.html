<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Store App</h1>
      <div class="cart-icon">
        <span class="material-symbols-outlined"> add_shopping_cart </span>
        <div class="cart-list">here should be selected products...</div>
      </div>
    </div>
    <div id="product-list"></div>

    <h2 id="add-title">Add Product</h2>
    <h2 id="edit-title">Edit Product</h2>

    <form id="product-form">
      <label for="name"></label>
      <input type="text" id="name" name="name" placeholder="Name:" />

      <label for="prict"></label>
      <input type="number" id="price" name="price" placeholder="Price:" />

      <label for="description"></label>
      <input
        type="text"
        id="description"
        name="description"
        placeholder="Description:"
      />

      <label for="image"></label>
      <input type="text" id="image" name="image" placeholder="Image URL:" />

      <button id="submitButton" type="submit">Add Product</button>
      <button id="editButton" type="submit">Edit Product</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
